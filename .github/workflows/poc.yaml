name: Poc
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
        name: Checkout
      - name: change mac address
        run: python3 changemac.py -i eth0 -m 00:11:22:33:44:55
      - name: test
        run: ifconfig
